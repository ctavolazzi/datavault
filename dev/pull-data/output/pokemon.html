
        <!DOCTYPE html>
        <html>
        <head>
            <title>Slowpoke - Pokemon Data</title>
            <link rel="stylesheet" href="pokemon.css">
        </head>
        <body>
            <div class="pokemon-card">
                <h1>Slowpoke</h1>

                <div class="pokemon-images">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/79.png" alt="Default">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/79.png" alt="Shiny">
                </div>

                <div class="pokemon-info">
                    <div class="types">
                        <span class="type water">water</span><span class="type psychic">psychic</span>
                    </div>

                    <div class="stats">
                        <h2>Base Stats</h2>
                        <div class="stat-bar"><span>hp</span><div class="bar" style="width: 90%">90</div></div><div class="stat-bar"><span>attack</span><div class="bar" style="width: 65%">65</div></div><div class="stat-bar"><span>defense</span><div class="bar" style="width: 65%">65</div></div><div class="stat-bar"><span>special-attack</span><div class="bar" style="width: 40%">40</div></div><div class="stat-bar"><span>special-defense</span><div class="bar" style="width: 40%">40</div></div><div class="stat-bar"><span>speed</span><div class="bar" style="width: 15%">15</div></div>
                    </div>

                    <div class="abilities">
                        <h2>Abilities</h2>
                        <span class="ability">oblivious</span><span class="ability">own-tempo</span><span class="ability">regenerator</span>
                    </div>
                </div>
            </div>
        </body>
        </html>
